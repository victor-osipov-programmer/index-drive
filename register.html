<body>
    <header class="header">

                <span class="logo__first">Индекс</span>
                <span class="logo__last">Драйв</span>
            </a>
            <nav class="nav">
                <a class="nav__link underline-span" href=""><span>Акции</span></a>

    <form class="form">

                </div>

                <label class="mb-3">
                    <span class="label__legend">Дата рождения</span>
                    <input class="input mb-1" type="date">

    <div class="empty-space"></div>
    <footer class="footer">

                <a class="nav__link underline-span" href=""><span>Акции</span></a>
