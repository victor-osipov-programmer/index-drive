<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/main.css">
</head>
<body>
    <header class="header">
        <div class="container header__container row">
            <a href="index.html" class="logo">
                <span class="logo__first">Индекс</span>
                <span class="logo__last">Драйв</span>
            </a>
            <nav class="nav">
                <a class="nav__link underline-span" href=""><span>Акции</span></a>
                <a class="nav__link underline-span" href=""><span>Бронирование</span></a>
                <a class="nav__link underline-span" href=""><span>Личный кабинет</span></a>
            </nav>
        </div>
    </header>

    <section class="cards">
        <div class="container">
            <table class="cards-table mb-3">
                <thead>
                    <tr>
                        <th>Номер карты</th>
                        <th>Тип карты</th>
                        <th>Активность</th>
                    </tr>
                </thead>
                <tbody class="list-cards">
                    <tr>
                        <td>2344</td>
                        <td>Visa</td>
                        <td>Активна</td>
                        <td><a href="">Удалить</a></td>
                    </tr>
                    <tr>
                        <td>5322</td>
                        <td>MasterCard</td>
                        <td>Активна</td>
                        <td><a href="">Удалить</a></td>
                    </tr>
                    <tr>
                        <td>2644</td>
                        <td>Мир</td>
                        <td>Активна</td>
                        <td><a href="">Удалить</a></td>
                    </tr>
                    
                </tbody>
            </table>

            <button class="button add-button">Добавить</button>
        </div>
    </section>

    <div class="modal add-card">
        <div class="modal__content">
            <div class="mb-2">
                <div class="row form__row mb-3">
                    <input class="input" type="text" placeholder="Имя">
                    <input class="input" type="text" placeholder="Фамилия">
                </div>

                <input class="input mb-1 add-card__card-number" type="text" placeholder="Номер карты">
                
                <input class="input" type="number" placeholder="CVV/CVC">
            </div>
            
            <div class="flex-end">
                <button class="button add-card__button">Добавить</button>
            </div>
        </div>
    </div>

    <script>
        const list_cards = document.querySelector('.list-cards')
        const add_button = document.querySelector('.add-button');
        const add_button_finish = document.querySelector('.add-card__button');
        const block = document.querySelector('.add-card');

        add_button.addEventListener('click', (e) => {
            block.classList.add('active')
        })
        add_button_finish.addEventListener('click', (e) => {
            block.classList.remove('active');


            // const tr = document.createElement('tr');
            // const card_number = document.createElement('td');
            // // card_number
            // tr.append(card_number.textContent = 4444)
            // // card_number.textContent = 4444;

            list_cards.insertAdjacentHTML('afterBegin',
            `<tr>
                <td>${444}</td>
                <td>${'Мир'}</td>
                <td>${'Активна'}</td>
                <td><a href="">Удалить</a></td>
            </tr>`);
        })
    </script>

    <div class="empty-space"></div>
    <footer class="footer">
        <div class="container footer__container row">
            <nav class="nav footer__nav">
                <a class="nav__link underline-span" href=""><span>Акции</span></a>
                <a class="nav__link underline-span" href=""><span>Бронирование</span></a>
                <a class="nav__link underline-span" href=""><span>Личный кабинет</span></a>
            </nav>

            <p class="footer__telephone underline-span underline-span_color_white"><span>8 (800) 111-11-11</span></p>
        </div>
    </footer>
</body>
</html>
